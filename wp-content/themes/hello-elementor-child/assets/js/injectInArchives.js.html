<!-- Injector -->
<script>
  class mcInjector {
    constructor(target) {
      this.target = target;
      this.target.classList.add("mc_cpt_injector");
    }

    get wrapper() {
      return this.target.querySelector("ul.products");
    }

    get products() {
      return this.target.querySelectorAll("li.product");
    }

    createElement(innerHTML = null, classes = "") {
      var element = document.createElement("li");
      element.classList.add("mc_cpt_injector_element", classes);
      element.innerHTML = innerHTML;
      return element;
    }

    injectAtIndex(element, index) {
      var target = this.products[index - 2];
      target.after(element);
    }

    injectAtStart(element) {
      var target = this.products[0];
      target.before(element);
    }

    injectAtEnd(element) {
      var target = this.products[this.products.length - 1];
      target.after(element);
    }
  }
</script>
<!-- Elements to inject -->

  var mcInject = new mcInjector(document.querySelector(".mc_cpt_inject-in-archive"));

  // Create the element

</script>
